<GridLayout>

  <GridLayout #background
    scaleX="1.6"
    scaleY="1.6"
    class="background"
    (loaded)="startBackgroundAnimation(background)"></GridLayout>

  <StackLayout #initialContainer
    class="initial-container">
    <Label
      text="BOOK OF THE MONTH"
      class="initial-label"></Label>
    <WebView #webView src="https://trello.com/1/authorize?callback_method=postMessage&expiration=never&name=BOTM&key=990762e5cb22372d9d958e72572863a9" width="*" height="400">
    </WebView>
  </StackLayout>

  <!-- The fruit logo that appears within the container -->
  <AbsoluteLayout #logoContainer
    class="logo-container">
    <Image
      src="res://logo_login"
      stretch="none"></Image>
  </AbsoluteLayout>

</GridLayout>
